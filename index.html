<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Choo Choo Choose You</title>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../train-game/assets/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
    <h1>I Choo Choo Choose You</h1>
        <label for="train-name">Train Name:</label>
        <input class="form-control" id="train-name" type="text">
        <label for="destination-input">Destination:</label>
        <input class="form-control" id="destination-input" type="text">
        <label for="train-time">Time Arrives:</label>
        <input class="form-control" id="train-time" type="text">
        <label for="frequency">Frequency:</label>
        <input class="form-control" id="frequency" type="text">   
        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        
        

        <div id="recent-info">
        <h2 id="name-display"></h2>
            <h4 id="email-display"></h4>
            <h4 id="age-display"></h4>
            <p id="comment-display"></p>
        </div>

    
</body>
